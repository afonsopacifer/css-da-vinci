<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">

	<head>

		<title>Test - Da Vinci CSS</title>

		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="style.css">

	</head>

	<body>

		<main class="main">

			<!-- Basic Shapes
			====================================== -->
			<section class="section">
				<h1 class="section-title">Basic Shapes</h1>

				<!-- rect -->
				<article class="demo">
					<h2 class="demo-title">rectangle</h2>

					<div class="rect"></div>

				</article>

				<!-- circ -->
				<article class="demo">
					<h2 class="demo-title">circle</h2>

					<div class="circ"></div>

				</article>

				<!-- oval -->
				<article class="demo">
					<h2 class="demo-title">oval</h2>

					<div class="oval"></div>

				</article>

				<!-- tri -->
				<article class="demo">
					<h2 class="demo-title">triangle</h2>

					<div class="tri"></div>

				</article>

			</section>

			<!-- Pixel Art
			====================================== -->
			<section class="section">
				<h1 class="section-title">Pixel Art</h1>

				<!-- canvas -->
				<article class="demo">
					<h2 class="demo-title">grid</h2>

					<div class="grid"></div>

				</article>

				<!-- origin -->
				<article class="demo">
					<h2 class="demo-title">origin</h2>

					<div class="grid">
					  <div class="origin"></div>
					</div>

				</article>

				<!-- pixel -->
				<article class="demo">
					<h2 class="demo-title">pixel</h2>

					<div class="grid">
					  <div class="pixel"></div>
					</div>

				</article>

				<!-- line -->
				<article class="demo">
					<h2 class="demo-title">line</h2>

					<div class="grid">
					  <div class="line"></div>
					</div>

				</article>

				<!-- lineX -->
				<article class="demo">
					<h2 class="demo-title">lineX</h2>

					<div class="grid">
					  <div class="lineX"></div>
					</div>

				</article>

				<!-- lineY -->
				<article class="demo">
					<h2 class="demo-title">lineY</h2>

					<div class="grid">
					  <div class="lineY"></div>
					</div>

				</article>

				<!-- all -->
				<article class="demo">
					<h2 class="demo-title">all</h2>

					<div class="grid">
					  <div class="all"></div>
					</div>

				</article>

			</section>

			<!-- Images
			====================================== -->
			<section class="section">
				<h1 class="section-title">Images</h1>

				<!-- img -->
				<article class="demo">
					<h2 class="demo-title">img</h2>

					<div class="img"></div>

				</article>

			</section>

			<!-- Edit
			====================================== -->
			<section class="section">
				<h1 class="section-title">Edit</h1>

				<!-- pos -->
				<article class="demo">
					<h2 class="demo-title">position</h2>

					<div class="pos"></div>

				</article>

				<!-- flip vertical -->
				<article class="demo">
					<h2 class="demo-title">flip vertical</h2>

					<div class="flip-vertical"></div>

				</article>

				<!-- flip horizontal -->
				<article class="demo">
					<h2 class="demo-title">flip horizontal</h2>

					<div class="flip-horizontal"></div>

				</article>

				<!-- clone -->
				<article class="demo">
					<h2 class="demo-title">clone</h2>

					<div class="clone"></div>

				</article>

			</section>

		</main>

		<script></script>

	</body>

</html>
